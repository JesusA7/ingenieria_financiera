<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      main {
        display: flex;
        flex-wrap: wrap;
        padding: 0.5rem;
        gap: 2rem;
        form {
          min-width: 300px;
          flex: 1;

          input {
            width: 100%;
          }
        }

        aside {
          min-height: 400px;
          min-width: 300px;
          background-color: white;
          color: black;
          flex: 1;
          display: grid;
          place-content: center;
          border-radius: 2rem;
          div {
            display: flex;
            flex-direction: column;
            text-align: center;
            h2,
            h3,
            p {
              margin: 0.5rem;
              min-width: 2rem;
              min-height: 2rem;
              color: black;
            }
          }
        }
      }
    </style>
  </head>
  <body>
    <a href="./opciones.pdf" target="_blank"><h1>Opciones</h1></a>
    <hr />
    <main>
      <form>
        <label for="S">Precio Spot</label>
        <input id="S" name="S" type="number" />
        <label for="K">Precio Strike</label>
        <input id="K" name="K" type="number" step="0.01" />
        <label for="T">Tiempo hasta el vencimiento (en años)</label>
        <input id="T" name="T" type="number" step="0.01" />
        <label for="r">Tasa libre de riesgo</label>
        <input id="r" name="r" type="number" step="0.001" />
        <label for="sigma">Volatilidad</label>
        <input id="sigma" name="sigma" type="number" step="0.01" />
        <button type="submit">calcular</button>
      </form>
      <aside>
        <div>
          <h2>Resultado</h2>
          <div>
            <h3>Precio call</h3>
            <p id="call_price"></p>
          </div>
          <div>
            <h3>Precio put</h3>
            <p id="put_price"></p>
          </div>
        </div>
      </aside>
    </main>
  </body>
  <script>
    // Implementación de la función de error (erf)
    function erf(x) {
      const a1 = 0.254829592;
      const a2 = -0.284496736;
      const a3 = 1.421413741;
      const a4 = -1.453152027;
      const a5 = 1.061405429;
      const p = 0.3275911;

      const sign = x >= 0 ? 1 : -1;
      x = Math.abs(x);

      const t = 1.0 / (1.0 + p * x);
      const y =
        1.0 -
        ((((a5 * t + a4) * t + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);

      return sign * y;
    }

    // Función de distribución acumulativa (CDF)
    function cdf(x) {
      return (1.0 + erf(x / Math.sqrt(2.0))) / 2.0;
    }

    // Función Black-Scholes para opciones Call y Put
    function blackScholes(S, K, T, r, sigma, type) {
      const d1 =
        (Math.log(S / K) + (r + Math.pow(sigma, 2) / 2) * T) /
        (sigma * Math.sqrt(T));
      const d2 = d1 - sigma * Math.sqrt(T);
      console.log(d1, d2);
      console.log(cdf(d1), cdf(d2));
      console.log(cdf(-d1), cdf(-d2));
      if (type === "call") {
        return S * cdf(d1) - K * Math.exp(-r * T) * cdf(d2);
      } else if (type === "put") {
        return K * Math.exp(-r * T) * cdf(-d2) - S * cdf(-d1);
      } else {
        throw new Error('Invalid option type. Use "call" or "put".');
      }
    }

    const call_price = document.getElementById("call_price");
    const put_price = document.getElementById("put_price");

    const form = document.querySelector("form");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      const { S, K, T, r, sigma } = {
        S: Number(data.S),
        K: Number(data.K),
        T: Number(data.T),
        r: Number(data.r),
        sigma: Number(data.sigma),
      };
      const callPrice = blackScholes(S, K, T, r, sigma, "call");
      const putPrice = blackScholes(S, K, T, r, sigma, "put");

      console.log("call: " + callPrice, "put: " + putPrice);
      call_price.innerHTML = callPrice.toFixed(2);
      put_price.innerHTML = putPrice.toFixed(2);
    });
  </script>
</html>
